<ActionBar title="Lista de clientes">
</ActionBar>




<ListView [items]="listaPosts">
    <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
        <GridLayout>
            <Label text="{{item.first_name}} {{item.last_name}}" class="lista-nombre"></Label>
            <Button text="Ver" (tap)="onTap(item.id)" horizontalAlignment="right"></Button>
        </GridLayout>
    </ng-template>
</ListView>
